# Main Nginx proxy configuration

server {
    listen 8080;
    server_name localhost;

    # Route requests for /app1 to app1 running on port 8081
    location /app1/ {
        proxy_pass http://localhost:8081/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Remove /app1 prefix before forwarding
        rewrite ^/app1/(.*)$ /$1 break;
    }

    # Route requests for /app2 to app2 running on port 8090
    location /app2/ {
        proxy_pass http://localhost:8090/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Remove /app2 prefix before forwarding
        rewrite ^/app2/(.*)$ /$1 break;
    }
}
